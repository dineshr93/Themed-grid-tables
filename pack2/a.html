                    setTimeout(function () {
                        $(elem).datepicker({

                            changeYear: true,
                            changeMonth: true,
                            showButtonPanel: true,
                            showWeek: true
                        });

                    setTimeout(function () {
                        $(elem).datepicker({
                            dateFormat: 'dd-M-yy',
                            autoSize: true,
                            changeYear: true,
                            changeMonth: true,
                            showWeek: true,
                            showButtonPanel: true
                        });
                    }, 100);

                    addAll: 'Make all visible',

                }

            //});
            $grid.jqGrid('navButtonAdd', '#pager', {

                    $(this).jqGrid('columnChooser',
                        {width: 550, msel_opts: {dividerLocation: 0.5}});

                    $("#colchooser_" + $.jgrid.jqID(this.id) + ' div.available>div.actions')
